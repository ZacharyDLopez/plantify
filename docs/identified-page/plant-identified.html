<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Identified</title>
    <link rel="stylesheet" href="./identified-style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h3>Plantify</h3>
    </nav>

    <div class="back-button-container">
      <button id="back-btn">
        <svg width="145" height="112" viewBox="0 0 145 112" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="leaf" d="M137.574 69.566L144.074 111.066C135.074 99.0661 127.5 89.5 120.074 88.5661C67.4674 81.9497 59.8945 77.4434 40.4844 59.0003C21.2702 40.7433 -1.46526 -1.90378 0.074234 0.0659831C1.98438 2.50999 14.4688 5.5183 19.4844 6.50915C24.5 7.5 46.3053 8.14357 93.4844 15.0092C130.895 20.4531 139.574 52.7327 137.574 69.566Z" fill="url(#paint0_linear_92_11)"/>
          <path id="arrow" d="M139 78L144.074 110.511C141.035 92.511 115.074 64.511 85.0741 55.011L85.0741 75.011L50.5742 36.511L106.074 28.011C101.574 33.511 90.0136 42.8356 91 43C109 46 131.167 68.3333 139 78Z" fill="white"/>
          <defs>
          <linearGradient id="paint0_linear_92_11" x1="127" y1="111" x2="40" y2="30" gradientUnits="userSpaceOnUse">
          <stop stop-color="#09877F"/>
          <stop offset="1" stop-color="#73C726"/>
          </linearGradient>
          </defs>
          </svg>
      </button>
    </div>   
    
    <div class="title-container">
      <h1 class="title">Plant Identified!</h1>
    </div>

    <div class="plant-container">
      <div class="content-container">
        <img id="uploaded-image" alt="Uploaded Plant" />
        <div class="info-section">
          <h2></h2>
          <h3 class="common-names"></h3>
          <p class="description"></p>
        </div>
      </div>
    </div>

    <div class="care-info">
      <div class="watering">
        <img src="/docs/svg-files/watering-icon.svg" alt="Watering Icon" id="watering-icon">
        <div class="watering-text">
          <h2>Watering</h2>
          <p></p>
        </div>
      </div>
  
      <div class="propagation">
        <img src="/docs/svg-files/propagation-icon.svg" alt="Propagation Icon" id="propagation-icon">
        <div class="sunlight-text">
          <h2>Propagation</h2>
          <p></p>
        </div>
      </div>
  
      <div class="edible">
        <img src="/docs/svg-files/edible-icon.svg" alt="Edible Icon" id="edible-icon">
        <div class="pruning-text">
          <h2>Edible Parts</h2>
          <p></p>
        </div>
      </div>
    </div>  

    <script type="module" src="./identified-script.js"></script>
  </body>
</html>
