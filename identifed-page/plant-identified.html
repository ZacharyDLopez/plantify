<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Identified</title>
    <link rel="stylesheet" href="identified-style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h3>Plantify</h3>
    </nav>

    <div class="back-button-container">
      <button id="back-btn">
        <img src="/svg-files/back-button-v2.svg" alt="back-button">
      </button>
    </div>   
    
    <div class="title-container">
      <h1 class="title">Plant Identified!</h1>
    </div>

    <div class="plant-container">
      <div class="content-container">
        <img id="uploaded-image" alt="Uploaded Plant" />
        <div class="info-section">
          <h2></h2>
          <h3 class="common-names"></h3>
          <p class="description"></p>
        </div>
      </div>
    </div>

    <div class="care-info">
      <div class="watering">
        <img src="/svg-files/watering-icon.svg" alt="Watering Icon" id="watering-icon">
        <div class="watering-text">
          <h2>Watering</h2>
          <p></p>
        </div>
      </div>
  
      <div class="propagation">
        <img src="/svg-files/propagation-icon.svg" alt="Propagation Icon" id="propagation-icon">
        <div class="sunlight-text">
          <h2>Propagation</h2>
          <p></p>
        </div>
      </div>
  
      <div class="edible">
        <img src="/svg-files/edible-icon.svg" alt="Edible Icon" id="edible-icon">
        <div class="pruning-text">
          <h2>Edible</h2>
          <p></p>
        </div>
      </div>
    </div>  

    <script src="identified-script.js"></script>
  </body>
</html>
