<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Identified</title>
    <link rel="stylesheet" href="identified-style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h3>Plantify</h3>
    </nav>

    <div class="container">
      <h1 class="title">Plant Identified!</h1>
      <div class="content">
        <div class="image-section">
          <img id="uploaded-image" alt="Uploaded Plant" />
        </div>
        <div class="info-section">
          <h2></h2>
          <p class="description"></p>
        </div>
      </div>
    </div>

    <div class="care-info">
      <div class="watering">
        <img src="/svg-files/watering-icon.svg" alt="Watering Icon" id="watering-icon">
        <div class="watering-text">
          <h2>Watering</h2>
          <p></p>
        </div>
      </div>
  
      <div class="sunlight">
        <img src="/svg-files/sunlight-icon.svg" alt="Sunlight Icon" id="sunlight-icon">
        <div class="sunlight-text">
          <h2>Sunlight</h2>
          <p></p>
        </div>
      </div>
  
      <div class="pruning">
        <img src="/svg-files/pruning-icon.svg" alt="Pruning Icon" id="pruning-icon">
        <div class="pruning-text">
          <h2>Pruning</h2>
          <p></p>
        </div>
      </div>
    </div>  

    <script src="identified-script.js"></script>
  </body>
</html>
